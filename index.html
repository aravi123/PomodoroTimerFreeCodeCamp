<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src = "../js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<body>
	<div>
		<h1>Pomodoro Timer</h1>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6"><h2>Session Length</h2></div>
		<div class="col-md-6 col-sm-6 col-xs-6"><h2>Break Length</h2></div>
	</div>
	<div class="row input">
		<input type="" name="" class="col-md-4 col-xs-4 col-sm-4 Session">
		<div class="col-md-4 col-sm-4 col-xs-4"></div>
		<input type="" name="" class="col-md-4 col-xs-4 col-sm-4 Break">
	</div>
	<button class="button btn-primary">Start</button>
	<div id="timer">
		<h1 id="values"></h1>
	</div>
</body>
</html>
